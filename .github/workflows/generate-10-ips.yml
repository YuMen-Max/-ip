name: 每 6 小时运行根目录 Python 脚本

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次（UTC 时间）
  workflow_dispatch:      # 支持手动运行

jobs:
  run_python:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # 可改为你项目使用的版本

      - name: 安装依赖（如有 requirements.txt）
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: 执行根目录 Python 脚本
        run: python main.py